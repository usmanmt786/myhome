<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="youtube.css" type="text/css">
    <title>Youtube</title>
</head>
<body>
    <div class="full-body">
        <div class="header">
            <div class="option">
                <div class="button">
                <button>
                    <div class="three-line">
                        <div class="line1">
    
                        </div>
                        <div class="line2">
    
                        </div>
                        <div class="line3">
    
                        </div>
    
                    </div>
    
                </button>
               </div>
                <div class="logo">
                    <img class="logo-img" src="img/YouTube_Logo_2017.svg.png" alt="">
                    <span class="in">IN</span>

                </div>
            </div>
            <div class="search">
                <div class="srch">
                    <div>
                        <input class="enter" type="search" placeholder="Search">
                    </div>
                    <div class="src-butt">
                        <button class="lens">
                        <img src="img/search_black_24dp.svg" alt="">
                        </button>  
                    </div>

                </div>
                <button class="mic">
                    <span>
                    <img  class="mic-img"src="img/mic_black_24dp.svg" alt="">
                </span>
                 </button>
                 <div class="more">
                    <span class="add-video">
                        <button>
                        <img class="camera"src="img/video_call_black_24dp.svg" alt=""></button>
                    </span>
                    <span class="menu">
                        <button>
                            <div class="box">
                                <div class="box1"></div>
                               <div class="box2"></div>
                                <div class="box3"></div>
                              <div class="box4"></div>
                               <div class="box5"></div>
                               <div class="box6"></div>
                               <div class="box7"></div>
                               <div class="box8"></div>
                               <div class="box9"></div>
                            
                            </div>
                        </button>
    
                    </span>
                    <span class="notification">
                        <button>
                        <img src="img/notifications_black_24dp.svg" alt="">
                        </button>
    
                    </span>
                    <span class="profile">
    
                    </span>
    
                </div>
    

            </div>
            

        </div>

    </div>
    
</body>
</html>
