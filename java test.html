<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<style>
    #screen{
        width: 50px;
        height: 50px;
        border: 1px solid black;
    }
</style>
<body>
    <input type="text" id="inp">
    <button onclick="show()">click here</button>
    <h1 id="display-head"></h1>
    <div id="screen">
    </div>
    <button onclick="color('red',)">red</button>
    <button onclick="color('yellow')">yellow</button>
    <button onclick="color('blue')">blue</button>
    <button onclick="color('green')">green</button>


    <script>
        function show()
        {
            var text=document.getElementById("inp").value
            document.getElementById("display-head").innerHTML=text
            console.log(text)
            if(text=="usman"){
                alert(text)
            }

        }
        function color(color){
            document.getElementById("screen").style.background=color
            
        }
    </script>
</body>
